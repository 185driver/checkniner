{% extends "base.html" %}

{% block title %}Checkouts by Pilot{% endblock title %}

{% block content %}
{% if pilot_list %}
    <table border="1">
    <tr>
	<th>Pilots</th>
    </tr>
    {% for pilot in pilot_list %}
    <tr>
	<td><a href="{% url 'checkouts_by_pilot_detail' pilot.username %}">{{ pilot.last_name }}, {{ pilot.first_name }}</a></td>
    </tr>
    {% endfor %}
    </table>
{% endif %}
{% endblock content %}
